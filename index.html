<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <main>
    <img src="./images/logo.svg" alt="logo">

    <h1>We are launching <span>soon!</span></h1>

    <p>Subscribe and get notified</p>

    <div class="form">
      <div class="input">
        <input class="js-email" type="email" placeholder="Your email address...">
        <p>Please provide a valid email address</p>
      </div>
      <button class="js-button">Notify Me</button>
    </div>

    <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">

    <div class="social-media">
      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="#" class="fa fa-instagram"></a>
    </div>

    <p>&copy; Copyright Ping. All rights reserved.</p>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/savchrisostomidhs">savchrisostomidhs</a>.
    </p>
  </footer>

  <script src="./script.js"></script>
</body>

</html>
